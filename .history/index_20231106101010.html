<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <section id='result'>
        <h1>Your Result</h1>
        <span id='score'>
          <h2>76</h2>
          <h3>of 100</h3>
        </span>
        <span id='score-message'>
          <h4>Great</h4>
          <h5>You scored higher than 65% of the people who have taken these tests.</h5>
        </span>
      </section>
      <summary>
        <h2>Summary</h2>
        <ul>
          <li id='reaction'>
            <img id='icons' src="./assets/images/icon-reaction.svg" alt="Lightning">
            Reaction
            <span>
              80 <span>/ 100</span>
            </span>
          </li>
          <li id='memory'>
            <img id='icons' src="./assets/images/icon-memory.svg" alt="Brain">
            Memory
            <span>
              92 <span>/ 100</span>
            </span>
          </li>
          <li id='verbal'>
            <img id='icons' src="./assets/images/icon-verbal.svg" alt="Cloud">
            Verbal
            <span>
              61 <span>/ 100</span>
            </span>
          </li>
          <li id='visual'>
            <img id='icons' src="./assets/images/icon-visual.svg" alt="Eye">
            Visual
            <span>
              72 <span>/ 100</span>
            </span>
          </li>
        </ul>
        <button>Continue</button>
      </summary>
    </main>
  </body>
</html>
